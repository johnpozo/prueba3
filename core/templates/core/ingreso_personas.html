{% extends 'core/base.html' %}
{% load static%}
<!--Bloque de titulo-->
{% block titulo %}
Ingreso de Fieles
{% endblock titulo %}
<!--Bloque de descripcion de la página-->
{% block descripcion %}
Ingreso de Fieles
{% endblock descripcion %}
<!--Bloque de contenido de la pagina-->
{% block contenido %}

<form action="" method="POST">
    {% csrf_token%}
    <div class="form-row">
        <div class="form-group col-md-5">
            <label for="txtNombre">Nombre</label>
            <input type="text" class="form-control" id="txtNombre" name="txtNombre" placeholder="Ingrese Nombre">
        </div>
        <div class="form-group col-md-5">
            <label for="txtApellido">Apellido</label>
            <input type="text" class="form-control" id="txtApellido" name="txtApellido" placeholder="Ingrese Apellido">
        </div>
        <div class="form-group col-md-5">
            <label for="txtEdad">Edad</label>
            <input type="number" class="form-control" id="txtEdad" name="txtEdad" placeholder="Ingrese Edad">
        </div>
        <div class="form-group col-md-5">
            <label for="txtTelefono">Telefono</label>
            <input type="text" class="form-control" id="txtTelefono" name="txtTelefono" placeholder="Ingrese Telefono">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6 ">
            <label for="txtDireccion">Dirección</label>
            <input type="text" class="form-control" id="txtDireccion" name="txtDireccion" placeholder="Ingrese Direccion">
        </div>
        <div class="form-group col-md-4">
            <label for="rbSexo">Sexo</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="rbSexo" id="rbSexo" value="Femenino">
                <label class="form-check-label" for="rbSexo">Femenino</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="rbSexo" id="rbSexo" value="Masculino">
                <label class="form-check-label" for="rbSexo">Masculino</label>
            </div>
        </div>
    </div>

    <div class="form-row">
        
        <div class="form-group col-md-3">
            <label for="cboCargo">Cargo</label>
            <select id="cboCargo" class="form-control" name="cboCargo">
                <option selected>Choose...</option>
                {% for tp in tipos_persona %}
                <option value="{{tp.id}}">{{tp.descripcion}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group col-md-3">
            <label for="cboComunidad">Comunidad</label>
            <select id="cboComunidad" class="form-control" name="cboComunidad">
                <option selected>Choose...</option>
                {% for tc in comunidades %}
                <option value="{{tc.id}}">{{tc.descripcion}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group col-md-4">
            <label for="cboEventos">Eventos Destinados</label>
            <select id="cboEventos" class="form-control" name="cboEventos">
                <option selected>Choose...</option>
                {% for e in tipos_evento %}
                <option value="{{e.id}}">{{e.descripcion}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Registrar Fiel</button>
</form>
<h3>{{mensaje}}

</h3>
{% endblock contenido %}
