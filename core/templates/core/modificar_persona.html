{% extends 'core/base.html' %}
{% load static%}
<!--Bloque de titulo-->
{% block titulo %}
Bienvenida
{% endblock titulo %}
<!--Bloque de descripcion de la página-->
{% block descripcion %}
Modificación de Fieles
{% endblock descripcion %}
<!--Bloque de contenido de la pagina-->
{% block contenido %}

<form action="" method="POST">
    {% csrf_token%}
    <input type="hidden" name="txtId" id="txtId" value="{{persona.id}}">
    <div class="form-row">
        <div class="form-group col-md-5">
            <label for="txtNombre">Nombre</label>
            <input type="text" class="form-control" id="txtNombre" name="txtNombre" placeholder="Ingrese Nombre" value="{{persona.nombre}}">
        </div>
        <div class="form-group col-md-5">
            <label for="txtApellido">Apellido</label>
            <input type="text" class="form-control" id="txtApellido" name="txtApellido" placeholder="Ingrese Apellido" value="{{persona.apellido}}">
        </div>
        <div class="form-group col-md-5">
            <label for="txtEdad">Edad</label>
            <input type="number" class="form-control" id="txtEdad" name="txtEdad" placeholder="Ingrese Edad" value="{{persona.edad}}">
        </div>
        <div class="form-group col-md-5">
            <label for="txtTelefono">Telefono</label>
            <input type="text" class="form-control" id="txtTelefono" name="txtTelefono" placeholder="Ingrese Telefono" value="{{persona.telefono}}">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6 ">
            <label for="txtDireccion">Dirección</label>
            <input type="text" class="form-control" id="txtDireccion" name="txtDireccion" placeholder="Ingrese Direccion" value="{{persona.direccion}}">
        </div>
        <div class="form-group col-md-4">
            <label for="rbSexo">Sexo</label><br>
            <div class="form-check form-check-inline">
                <input 
                {% if persona.sexo == "Femenino" %}
                    {{'checked'}}
                {% endif%}
                class="form-check-input" type="radio" name="rbSexo" id="rbSexo" value="Femenino">
                <label class="form-check-label" for="rbSexo">Femenino</label>
            </div>
            <div class="form-check form-check-inline">
                <input 
                {% if persona.sexo == "Masculino" %}
                    {{'checked'}}
                {% endif%}
                class="form-check-input" type="radio" name="rbSexo" id="rbSexo" value="Masculino">
                <label class="form-check-label" for="rbSexo">Masculino</label>
            </div>
        </div>
    </div>

    <div class="form-row">
        
        <div class="form-group col-md-3">
            <label for="cboCargo">Cargo</label>
            <select id="cboCargo" class="form-control" name="cboCargo">
                <option selected>Seleccione Cargo</option>
                {% for tp in tipos_persona %}
                <option 
                {% if tp.id == persona.tipo_persona.id%}
                {{'selected'}}
                {% endif%}
                value="{{tp.id}}">{{tp.descripcion}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group col-md-3">
            <label for="cboComunidad">Seleccione Comunidad</label>
            <select id="cboComunidad" class="form-control" name="cboComunidad">
                <option selected>Seleccione Comunidad</option>
                {% for tc in comunidades %}
                <option 
                {% if tc.id == persona.comunidad.id%}
                {{'selected'}}
                {% endif%}
                value="{{tc.id}}">{{tc.descripcion}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group col-md-4">
            <label for="cboEventos">Eventos Destinados</label>
            <select id="cboEventos" class="form-control" name="cboEventos">
                <option selected>Seleccione Evento</option>
                {% for e in tipos_evento %}
                <option 
                {% if e.id == persona.tipo_evento.id%}
                {{'selected'}}
                {% endif%}
                value="{{e.id}}">{{e.descripcion}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Modificar Fiel</button>
</form>
<h3>
    {{mensaje}}
</h3>
{% endblock contenido %}
